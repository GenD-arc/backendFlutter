services:
  - type: web
    name: mseuf-reservation-system
    env: node
    buildCommand: |
      apt-get update
      apt-get install -y chromium fonts-liberation
      npm install
      npx puppeteer browsers install chrome || true
    startCommand: npm start
    envVars:
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: NODE_ENV
        value: production
